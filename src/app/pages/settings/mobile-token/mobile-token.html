
<h3 class="fw-bold mb-4">Mobile Token Settings</h3>
<div class="row">
  <div class="col-md-8">
    
<form #apiSettingsForm="ngForm">
  <div class="mb-3">
     <div class="col-md-8"></div>
    <label class="form-label">Scan QR Code</label><br />
  
  </div>
<div class="row">
  <!-- Left Column - QR Code -->
  <div class="col-md-6 mb-3">
    <div class="d-flex justify-content-center">
      <!-- Your QR Code Component Here -->
     <img *ngIf="qrCode" [src]="qrCode" alt="QR Code" style="width: 200px; height: 200px; border: 1px solid #ccc;" />
    </div>
  </div>

  <!-- Right Column - Connection Status and Button -->
  <div class="col-md-6 mb-3">
    <div class="d-flex flex-column h-0 ">
      <!-- Connection Status -->
      
      </div>
    <div class="d-flex flex-column h-20 justify-content-between">
      <!-- Connection Status -->
      <div>
        <span class="badge" [ngClass]="settings.used ? 'bg-success' : 'bg-warning'">
          {{ settings.used ? 'Connected' : 'Not Connected' }}
        </span>
      </div>
      
      <!-- Refresh Token Button -->
      <div class="mt-auto">
        <button type="button" class="btn btn-outline-danger" (click)="refreshToken()">
          Refresh Token
        </button>
      </div>
    </div>
  </div>
</div>
  <div class="mb-3">
    <label class="form-label">Token Key</label>
    <div class="input-group">
      <input
        class="form-control"
        name="apiKey"
        [(ngModel)]="settings.token"
        placeholder="Enter your API key"
        required
      />
    </div>
    <div class="form-text">Keep your token secure</div>
  </div>

  <div class="mb-3">
    <label class="form-label">Expiry Date</label>
    <input
      type="date"
      class="form-control"
      [(ngModel)]="settings.expiresAt"
      name="expiryDate"
      [min]="minDate | date:'yyyy-MM-dd'"
    />
    <div class="form-text">Leave empty for no expiration</div>
  </div>

  <div class="d-flex gap-2 mt-4">
    <button class="btn btn-outline-danger" type="button">Cancel</button>
    <button class="btn btn-primary" type="submit" [disabled]="!apiSettingsForm.valid">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      Save Settings
    </button>
  </div>
</form>
</div>
<div class="col-md-4 text-center">

<div class="w-full p-4 text-center bg-white border border-gray-200 rounded-lg shadow-sm sm:p-8 dark:bg-gray-800 dark:border-gray-700">
    <!-- Banner Image -->
    <div class="mb-6 overflow-hidden rounded-lg">
        <img 
            src="images/android.png" 
            alt="App Banner"
            class="w-full h-auto object-cover"
        >
    </div>
    
    <h5 class="mb-2 text-3xl font-bold text-gray-900 dark:text-white">Scan from anywhere</h5>
    <p class="mb-5 text-base text-gray-500 sm:text-lg dark:text-gray-400">Stay up to date and move work forward with our app on Android. Download the app today.</p>
    
      <div class="items-center justify-center space-y-4 sm:flex sm:space-y-0 sm:space-x-4 rtl:space-x-reverse">
        <!-- GitHub Download Button -->
        <a href="https://github.com/lakmalab/Smart-Document-Scanner-Android-Companion-" 
           class="w-full sm:w-auto bg-gray-800 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 text-white rounded-lg inline-flex items-center justify-center px-4 py-2.5 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700">
            <svg class="me-3 w-7 h-7" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z" clip-rule="evenodd"/>
            </svg>
            <div class="text-left rtl:text-right">
                <div class="mb-1 text-xs">Get it on</div>
                <div class="-mt-1 font-sans text-sm font-semibold">GitHub</div>
            </div>
        </a>
    </div>
</div>

</div>
