<!-- Hero Section -->
 
<section
  class="relative bg-gradient-to-b from-gray-900 to-black text-white py-16 px-6"
>
  <div
    class="grid max-w-screen-xl px-4 py-4 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12"
  >   
    <div class="mr-auto place-self-center lg:col-span-7">
       
      <a
        href="/settings/edit-profile"
        (click)="navigateToProfile()"
        class="inline-flex justify-between items-center py-1 px-1 pr-4 mb-7 text-sm text-gray-700 bg-gray-100 rounded-full dark:bg-gray-800 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700"
        role="alert"
      >
        <span
          class="text-xs bg-primary rounded-full text-white px-4 py-1.5 mr-3"
          >New Here?</span
        >
        <span class="text-sm font-medium">Setup Profile first</span>
        <svg
          class="ml-2 w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </a>
      <h1
        class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white"
      >
        Scan, Extract, Automate <br />
          Your Document Workflow
      </h1>
      <p
        class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400"
      >
        Easily scan documents like ID cards, forms, and invoices <br /> â€” then 
          extract structured data automatically using AI-powered  <br /> OCR and smart
          templates.<br /><br />
      </p>
      <a
        (click)="scrollToTemplates()"
        href="#"
        class="inline-flex items-center justify-center px-5 py-3 mr-3 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900"
      >
        Start Scanning
        <svg
          class="w-5 h-5 ml-2 -mr-1"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </a>
      <a
        href="/template-builder"
        (click)="navigateToTemplateBuilder()"
        class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-gray-900 border border-gray-300 rounded-xl hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
      >
        Create Templates
      </a>
    </div>
    <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
      <img
        src="https://www.adobe.com/acrobat/mobile/media_19810b7f77e0ca786ea70a7782ce916bdfa070ef4.png?width=2000&format=webply&optimize=medium"
        alt="mockup"
      />
    </div>
  </div>
</section>

<!-- Search Bar -->
<!-- Search Bar -->
<div
  id="template-cards"
  class="search-bar-section py-3  position-relative z-1"
>
  <div
    class="container d-flex flex-column flex-md-row align-items-center justify-content-center gap-3"
  >
    <input
      type="text"
      class="form-control rounded-pill px-4 w-100 w-md-50"
      placeholder="Search Template..."
    />
    <select class="form-select rounded-pill px-4 w-100 w-md-25">
      <option selected disabled>Type</option>
      <option>ID Card</option>
      <option>Invoice</option>
      <option>Form</option>
    </select>
    <button class="btn btn-dark rounded-pill px-4">Search</button>
  </div>
</div>

<!-- Template Cards Section -->
<section class="container mx-auto mt-12 px-4 bg-gradient-to-b from-gray-900 to-black"  >
  <h3 class="text-2xl mt-6 font-bold mb-6 text-start md:text-left text-white">
    Popular Templates
  </h3>
  <div class=" grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-0">
    <app-template-card
      *ngFor="let template of templates"
      [template]="template"
      (useTemplate)="navigateToDocument($event)"
      (editTemplate)="navigateToEdit($event)"
      class="backdrop-blur rounded-xl p-4 shadow-xl hover:shadow-indigo-500/20 transition"
    ></app-template-card>
  </div>
</section>
