<!-- Hero Section -->
<!-- Hero Section with Side Image -->
<div class="hero-section bg-light border-bottom py-5">
  <div class="container">
    <div class="row align-items-center">
      <!-- Text Content -->
      <div class="col-md-6 text-center text-md-start">
        <h1 class="fw-bold display-5">
          Scan, Extract, Automate <br />
          Your Document Workflow
        </h1>
        <p class="text-muted fs-5 mt-3">
          Easily scan documents like ID cards, forms, and invoices â€” then extract structured data automatically using AI-powered OCR and smart templates.
        </p>
        <button class="btn btn-dark rounded-pill mt-3 px-4 py-2">
          Start Scanning
        </button>
      </div>

      <!-- Side Image -->
      <div class="col-md-6 text-center mt-4 mt-md-0">
        <img src="images/invoice-illustration.png" alt="Illustration" class="img-fluid" style="max-height: 300px;" />
      </div>
    </div>
  </div>
</div>


<!-- Search Bar -->
<div class="search-bar-section py-3 bg-white shadow-sm position-relative z-1">
  <div class="container d-flex flex-column flex-md-row align-items-center justify-content-center gap-3">
    <input
      type="text"
      class="form-control rounded-pill px-4 w-100 w-md-50"
      placeholder="Search Template..."
    />
    <select class="form-select rounded-pill px-4 w-100 w-md-25">
      <option selected disabled>Type</option>
      <option>ID Card</option>
      <option>Invoice</option>
      <option>Form</option>
    </select>
    <button class="btn btn-dark rounded-pill px-4">Search</button>
  </div>
</div>

<!-- Template Cards Section -->
<div class="container mt-5">
  <h3 class="fw-bold mb-4 text-center text-md-start">Popular Templates</h3>
  <div class="row">
    <app-template-card
      *ngFor="let template of templates"
      [template]="template"
      class="col-12 col-sm-6 col-md-4 mb-4"
    ></app-template-card>
  </div>
</div>
