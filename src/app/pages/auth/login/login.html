<div class="login-page d-flex vh-100">
  <!-- Left Side: Login Form -->
  <div class="login-form-section d-flex flex-column justify-content-center align-items-center bg-white col-md-6 p-5">
    <h2 class="fw-bold mb-4">LOGIN</h2>

    <form class="w-100" style="max-width: 350px;" (ngSubmit)="onLogin()">
      <div class="mb-3">
        <input type="email" name="email" [(ngModel)]="email" class="form-control rounded-pill" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" name="password" [(ngModel)]="password" class="form-control rounded-pill" placeholder="Password" required />
      </div>

      <div class="d-flex justify-content-between mb-3">
        <button type="submit" class="btn btn-primary px-4 rounded-pill">Login Now</button>
        <button type="button" class="btn btn-light border rounded-pill" (click)="goToSignup()">Sign Up</button>
      </div>

      <p class="text-center mt-3 fw-bold">Login with Others</p>

      <button type="button" class="btn btn-outline-dark w-100 rounded-pill mt-2">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="google" class="me-2" />
        Login with Google
      </button>

      <div *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</div>
    </form>
  </div>

<!-- Right Side: Illustration -->
<div class="right-banner d-none d-md-flex col-md-6 flex-column justify-content-center align-items-center position-relative p-5">
  
  <!-- Floating Icon -->
  <div class="floating-icon position-absolute">
    <span class="icon-inner">âš¡</span>
  </div>

  <!-- Frosted Card -->
  <div class="glass-card text-center p-4 rounded-4 shadow position-relative overflow-visible">
    <h3 class="headline-text mb-3">Say Good Bye to<br />Manual Data Entry</h3>
    <img src="./images/invoice-illustration.png"
         alt="illustration"
         class="img-fluid mt-4 illustration-pop"
         style="max-height: 240px;" />
  </div>
</div>
