<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        'primary-dark': '#4f46e5',
                        secondary: '#f8fafc',
                        dark: '#1e293b'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 15% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 85% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 20%);
            z-index: -1;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        
        .floating-icon {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        .illustration-pop {
            transition: transform 0.3s ease;
        }
        
        .illustration-pop:hover {
            transform: scale(1.05);
        }
        
        .btn-primary {
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-8">
    <div class="w-full max-w-6xl bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
        <!-- Left Side: Login Form -->
        <div class="w-full md:w-1/2 bg-white p-8 md:p-12 flex flex-col justify-center">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
                <p class="text-gray-500">Sign in to your account to continue</p>
            </div>
            
            <form class="w-full max-w-md mx-auto">
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" [(ngModel)]="email" class="input-field pl-10 w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="name@company.com">
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2" [(ngModel)]="password">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" class="input-field pl-10 w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="••••••••">
                    </div>
                </div>
                
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-primary hover:text-primary-dark font-medium">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-primary w-full bg-primary hover:bg-primary-dark text-white font-medium py-3 rounded-xl transition duration-300">
                    Sign in now
                </button>
                
                <div class="flex items-center my-8">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="mx-4 text-gray-500">or continue with</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <button type="button" class="py-2.5 px-4 text-sm font-medium rounded-xl border border-gray-300 hover:bg-gray-50 transition duration-300 flex items-center justify-center">
                        <i class="fab fa-google text-red-500 mr-2"></i>
                        Google
                    </button>
                    <button type="button" class="py-2.5 px-4 text-sm font-medium rounded-xl border border-gray-300 hover:bg-gray-50 transition duration-300 flex items-center justify-center">
                        <i class="fab fa-microsoft text-blue-500 mr-2"></i>
                        Microsoft
                    </button>
                </div>
                
                <div class="text-center mt-8">
                    <p class="text-gray-600">Don't have an account? <a href="#" class="text-primary hover:text-primary-dark font-medium" (click)="goToSignup()">Sign up here</a></p>
                </div>
            </form>
        </div>
        
        <!-- Right Side: Illustration -->
        <div class="w-full md:w-1/2 bg-gradient-to-br from-blue-50 to-indigo-100 p-8 md:p-12 flex flex-col justify-center items-center relative">
            <!-- Floating Icons -->
            <div class="floating-icon absolute top-20 left-10 w-12 h-12 rounded-full bg-white shadow-lg flex items-center justify-center text-blue-500 text-xl">
                <i class="fas fa-bolt"></i>
            </div>
            <div class="floating-icon absolute top-1/3 right-8 w-10 h-10 rounded-full bg-white shadow-lg flex items-center justify-center text-blue-500" style="animation-delay: 1s;">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="floating-icon absolute bottom-1/4 left-8 w-10 h-10 rounded-full bg-white shadow-lg flex items-center justify-center text-blue-500" style="animation-delay: 2s;">
                <i class="fas fa-file-invoice"></i>
            </div>
            
            <!-- Content -->
            <div class="glass-card p-8 rounded-2xl text-center max-w-md">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Say Goodbye to Manual Data Entry</h2>
                <p class="text-gray-600 mb-6">Our automated system saves you time and reduces errors by digitizing your workflow.</p>
                
                <div class="illustration-pop">
                    <img src="https://cdn-icons-png.flaticon.com/512/1006/1006555.png" alt="Invoice Illustration" class="w-64 mx-auto">
                </div>
                
                <div class="mt-8 flex justify-center space-x-4">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-500 mr-2">
                            <i class="fas fa-check"></i>
                        </div>
                        <span class="text-sm text-gray-600">Time Saving</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-500 mr-2">
                            <i class="fas fa-check"></i>
                        </div>
                        <span class="text-sm text-gray-600">Accurate</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple form validation and animation
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    // Add shake animation to empty fields
                    if (!email) {
                        document.getElementById('email').classList.add('animate-shake');
                        setTimeout(() => {
                            document.getElementById('email').classList.remove('animate-shake');
                        }, 500);
                    }
                    
                    if (!password) {
                        document.getElementById('password').classList.add('animate-shake');
                        setTimeout(() => {
                            document.getElementById('password').classList.remove('animate-shake');
                        }, 500);
                    }
                    
                    return;
                }
                
                // Simulate successful login
                const loginBtn = document.querySelector('.btn-primary');
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
                loginBtn.classList.add('opacity-75');
                
                setTimeout(() => {
                    alert('Login successful!');
                    loginBtn.innerHTML = 'Sign in now';
                    loginBtn.classList.remove('opacity-75');
                }, 1500);
            });
        });
    </script>
</body>
</html>
