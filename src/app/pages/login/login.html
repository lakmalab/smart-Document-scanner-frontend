<div class="login-page d-flex vh-100">
  <!-- Left Side (Form) -->
  <div class="login-form-section d-flex flex-column justify-content-center align-items-center bg-white col-md-6 p-5">
    
    <h2 class="fw-bold mb-3">LOGIN</h2>
    <form class="w-100" style="max-width: 350px;">
      <div class="mb-3">
        <input type="text" class="form-control rounded-pill"  placeholder="Username" />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control rounded-pill" placeholder="Password" />
      </div>
      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-primary px-4 rounded-pill">Login Now</button>
        <button class="btn btn-light border rounded-pill">Sign up</button>
      </div>
      <p class="text-center mt-3 fw-bold">Login with Others</p>
      <button class="btn btn-outline-dark w-100 rounded-pill mt-2">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="google" /> Login with Google
      </button>
    </form>
  </div>

  <!-- Right Side (Illustration) -->
  <div class="right-banner d-none d-md-flex col-md-6 bg-primary text-white flex-column justify-content-center align-items-center position-relative p-5">
    <div class="text-center">
      <h3 class="fw-bold">Say Good Bye to<br />Manual Data Entry</h3>
      <img src="images/invoice-illustration.png" alt="illustration" class="img-fluid mt-4" style="max-height: 300px;" />
    </div>
  </div>
</div>
