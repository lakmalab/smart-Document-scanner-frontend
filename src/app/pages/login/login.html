<div class="login-page flex min-h-screen bg-gradient-to-b from-gray-900 to-black ">
  <!-- Left Side: Login Form -->
  <div class="w-full md:w-1/2 flex flex-col justify-center p-8 md:p-12 bg-gray-900 min-height-custom">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-white mb-2">Welcome Back</h1>
      <p class="text-gray-400">Sign in to your account to continue</p>
    </div>

    <form
      class="w-full max-w-md mx-auto space-y-6"
      (ngSubmit)="onLogin()"
      #loginForm="ngForm"
    >
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-envelope text-gray-400"></i>
          </div>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            email
            placeholder="name@company.com"
            class="pl-10 w-full px-4 py-3 rounded-2xl bg-gray-800 border border-gray-700 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium mb-2">Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-lock text-gray-400"></i>
          </div>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="••••••••"
            class="pl-10 w-full px-4 py-3 rounded-2xl bg-gray-800 border border-gray-700 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          />
        </div>
      </div>

      <!-- Remember & Forgot -->
      <div class="flex justify-between items-center text-sm text-gray-400">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="h-4 w-4 rounded text-indigo-500 focus:ring-indigo-400 border-gray-600"/>
          Remember me
        </label>
        <a href="#" class="text-indigo-500 hover:text-indigo-400 font-medium">Forgot password?</a>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-2xl transition duration-300"
      >
        Sign in now
      </button>

      <div *ngIf="errorMessage" class="text-red-500 mt-3 text-center">
        {{ errorMessage }}
      </div>

      <!-- Divider -->
      <div class="flex items-center my-6 text-gray-400">
        <div class="flex-grow border-t border-gray-700"></div>
        <span class="mx-4 text-sm">or continue with</span>
        <div class="flex-grow border-t border-gray-700"></div>
      </div>

      <!-- Social Buttons -->
      <div class="grid grid-cols-2 gap-4">
        <button
          type="button"
          class="py-2.5 px-4 flex items-center justify-center gap-2 rounded-2xl border border-gray-700 hover:bg-gray-800 transition"
        >
          <i class="fab fa-google text-red-500"></i> Google
        </button>
        <button
          type="button"
          class="py-2.5 px-4 flex items-center justify-center gap-2 rounded-2xl border border-gray-700 hover:bg-gray-800 transition"
        >
          <i class="fab fa-microsoft text-blue-500"></i> Microsoft
        </button>
      </div>

      <div class="text-center mt-8 text-gray-400">
        <p>
          Don't have an account?
          <a href="#" class="text-indigo-500 hover:text-indigo-400 font-medium">Sign up here</a>
        </p>
      </div>
    </form>
  </div>
  <!-- Right Side: Illustration -->
  <div
    class="right-banner hidden md:flex w-1/2 flex-col justify-center items-center relative p-5 "
  >
    <!-- Floating Icon -->
    <div class="floating-icon absolute">
      <span class="icon-inner">⚡</span>
    </div>

    <!-- Frosted Card -->
    <div
      class="glass-card text-center p-4 rounded-2xl shadow relative overflow-visible"
    >
      <h3 class="headline-text mb-3">Say Good Bye to<br />Manual Data Entry</h3>
      <img
        src="./images/invoice-illustration.png"
        alt="illustration"
        class="img-fluid mt-4 illustration-pop mx-auto"
        style="max-height: 240px"
      />
    </div>
  </div>
</div>
