<div class="login-page flex min-h-screen">
  <!-- Left Side: Login Form -->
  <div class="w-full md:w-1/2 bg-white p-8 md:p-12 flex flex-col justify-center">
    <div class="text-center mb-10">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
      <p class="text-gray-500">Sign in to your account to continue</p>
    </div>
    
    <form class="w-full max-w-md mx-auto" (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="mb-6">
          <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input type="email" id="email" name="email" [(ngModel)]="email" required email class="input-field pl-10 w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="name@company.com">
          </div>
        </div>
        
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="password" name="password" [(ngModel)]="password" required class="input-field pl-10 w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="••••••••">
          </div>
        </div>
        
        <div class="flex justify-between items-center mb-6">
          <div class="flex items-center">
            <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-800 font-medium">Forgot password?</a>
        </div>
        
        <!-- Submit button (not click handler) -->
        <button type="submit" class="btn-primary w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-xl transition duration-300">
          Sign in now
        </button>
        <div *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</div>
        <div class="flex items-center my-8">
          <div class="flex-grow border-t border-gray-300"></div>
          <span class="mx-4 text-gray-500">or continue with</span>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
          <button type="button" class="py-2.5 px-4 text-sm font-medium rounded-xl border border-gray-300 hover:bg-gray-50 transition duration-300 flex items-center justify-center">
            <i class="fab fa-google text-red-500 mr-2"></i>
            Google
          </button>
          <button type="button" class="py-2.5 px-4 text-sm font-medium rounded-xl border border-gray-300 hover:bg-gray-50 transition duration-300 flex items-center justify-center">
            <i class="fab fa-microsoft text-blue-500 mr-2"></i>
            Microsoft
          </button>
        </div>
        
        <div class="text-center mt-8">
          <p class="text-gray-600">Don't have an account? <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Sign up here</a></p>
        </div>
      </form>
  </div>
  
  <!-- Right Side: Illustration -->
  <div class="right-banner hidden md:flex w-1/2 flex-col justify-center items-center relative p-5">
    <!-- Floating Icon -->
    <div class="floating-icon absolute">
      <span class="icon-inner">⚡</span>
    </div>

    <!-- Frosted Card -->
    <div class="glass-card text-center p-4 rounded-2xl shadow relative overflow-visible">
      <h3 class="headline-text mb-3">Say Good Bye to<br />Manual Data Entry</h3>
      <img src="./images/invoice-illustration.png"
           alt="illustration"
           class="img-fluid mt-4 illustration-pop mx-auto"
           style="max-height: 240px;" />
    </div>
  </div>
</div>
