<div
  class="login-page flex bg-gradient-to-b from-gray-900 to-black md:flex-row min-height-custom"
>
  <!-- Left Side: Login Form -->
  <div
    class="w-full md:w-1/2 flex flex-col justify-center p-8 md:p-12 bg-gray-900 min-height-custom"
  >
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-white mb-2">Welcome Back</h1>
      <p class="text-gray-400">Sign in to your account to continue</p>
    </div>

    <form
      class="w-full max-w-md mx-auto space-y-6"
      (ngSubmit)="onLogin()"
      #loginForm="ngForm"
    >
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm text-light font-medium mb-2"
          >Email Address</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-envelope text-gray-400"></i>
          </div>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            email
            placeholder="name@company.com"
            class="w-full bg-[#323542] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600"
          />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-light text-sm font-medium mb-2"
          >Password</label
        >
        <div class="relative">
          <div
            class="absolute left-0 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-lock text-gray-400"></i>
          </div>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Enter Password"
            class="w-full bg-[#323542] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600"
          />
        </div>
      </div>

      <!-- Remember & Forgot -->
      <div class="flex justify-between items-center text-sm text-gray-400">
        <label class="flex items-center gap-2">
          <input
            type="checkbox"
            class="h-4 w-4 rounded text-indigo-500 focus:ring-indigo-400 border-gray-600"
          />
          Remember me
        </label>
        <a href="#" class="text-indigo-500 hover:text-indigo-400 font-medium"
          >Forgot password?</a
        >
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-2xl transition duration-300"
      >
        Sign in now
      </button>

      <div *ngIf="errorMessage" class="text-red-500 mt-3 text-center">
        {{ errorMessage }}
      </div>

      <!-- Divider -->
      <div class="flex items-center my-6 text-gray-400">
        <div class="flex-grow border-t border-gray-700"></div>
        <span class="mx-4 text-sm">or continue with</span>
        <div class="flex-grow border-t border-gray-700"></div>
      </div>

      <!-- Social Buttons -->
      <div class="flex justify-center items-center">
        <button
          type="button"
          class="text-white bg-[#24292F] hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30 me-2 mb-2"
        >
          <svg
            class="w-4 h-4 me-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 18 19"
          >
            <path
              fill-rule="evenodd"
              d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z"
              clip-rule="evenodd"
            />
          </svg>
          Sign in with Google
        </button>
      </div>

      <div class="text-center mt-8 text-gray-400">
        <p>
          Don't have an account?
          <a class="text-indigo-500 hover:text-indigo-400 font-medium"
            >Sign up here</a
          >
        </p>
      </div>
    </form>
  </div>
  <!-- Right Side: Illustration -->
  <div class="w-full md:w-1/2 relative">
  
    <a
      href="#"
      class="absolute top-6 left-6 bg-white/10 backdrop-blur-sm text-white px-4 py-2 rounded-full text-sm hover:bg-white/20 transition-colors z-10"
    >
      Get Help
    </a>
    <div class="relative h-full">
      <img
        src="/images/scanHero.jpg"
        alt="Desert landscape"
        class="w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-purple-900/30"></div>
      <div class="absolute bottom-12 left-12 text-white mb-10">
        <h2 class="text-2xl md:text-4xl font-semibold mb-2">
          Work Smart Not Hard,
        </h2>
        <br />
        <h2 class="text-2xl md:text-4xl font-semibold">Say Good Bye to<br />Manual Data Entry</h2>
        <div class="flex gap-2 mt-6">
          <div class="w-4 h-1 bg-white/30 rounded"></div>
          <div class="w-4 h-1 bg-white/30 rounded"></div>
          <div class="w-4 h-1 bg-white rounded"></div>
        </div>
      </div>
    </div>
  </div>
</div>
