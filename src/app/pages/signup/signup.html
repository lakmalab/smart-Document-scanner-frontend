<div class="bg-[#1c1c24]  ">
  <div class="w-full max-h-full bg-[#13131a]  overflow-hidden shadow-2xl flex flex-col md:flex-row min-height-custom"  >
    
    <!-- Left Section -->
    <div class="w-full md:w-1/2 relative">
      <a href="" class="absolute top-6 left-6 text-white text-2xl font-bold z-10">Join Us</a>
      <a href="#"
         class="absolute top-6 right-6 bg-white/10 backdrop-blur-sm text-white px-4 py-2 rounded-full text-sm hover:bg-white/20 transition-colors z-10">
         Back to Login â†’
      </a>
      <div class="relative h-full">
        <img src="/images/signup.jpg"
             alt="Desert landscape"
             class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-purple-900/30"></div>
        <div class="absolute bottom-12 left-12 text-white">
          <h2 class="text-2xl md:text-4xl font-semibold mb-2">Work Smart Not Hard,</h2>
          <h2 class="text-2xl md:text-4xl font-semibold">Start from Here</h2>
          <div class="flex gap-2 mt-6">
            <div class="w-4 h-1 bg-white/30 rounded"></div>
            <div class="w-4 h-1 bg-white/30 rounded"></div>
            <div class="w-4 h-1 bg-white rounded"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="w-full md:w-1/2 p-6 md:p-12">
      <div class="max-w-md mx-auto">
        <h1 class="text-white text-2xl md:text-4xl font-semibold mb-2">Create an account</h1>
        

        <form class="space-y-8 mt-8" (ngSubmit)="onRegister()">
          <div class="flex flex-col md:flex-row gap-4">
            <input type="text" name="firstName" [(ngModel)]="firstName"
                   placeholder="First name"
                   class="w-full md:w-1/2 bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600"
                   required>
            <input type="text" name="lastName" [(ngModel)]="lastName"
                   placeholder="Last name"
                   class="w-full md:w-1/2 bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600"
                   required>
          </div>

          <input type="email"  class="space-y-8" name="email" [(ngModel)]="email"
                 placeholder="Email"
                 class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600"
                 required>

          <div class="relative mt-8">
            <input type="password" class="space-y-8" name="password" [(ngModel)]="password"
                   placeholder="Enter your password"
                   class="w-full bg-[#1c1c24] text-white rounded-lg p-3 pr-10 focus:outline-none focus:ring-2 focus:ring-purple-600"
                   required>
            <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>

          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="checkbox" name="terms" [(ngModel)]="termsAccepted"
                   class="rounded bg-[#1c1c24] border-gray-600 text-purple-600 focus:ring-purple-600" required>
            <span class="text-gray-400">I agree to the <a href="#" class="text-white hover:underline">Terms & Conditions</a></span>
          </label>
<p class="text-gray-400 mb-8">
          Already have an account?
          <a href="#" class="text-white hover:underline">Log in</a>
        </p>
          <button type="submit" class="w-full bg-purple-600 text-white rounded-3 p-3 hover:bg-purple-700 transition-colors">
            Create account
          </button>

          <div *ngIf="errorMessage" class="text-red-500 mt-3 text-center">{{ errorMessage }}</div>
          <div *ngIf="successMessage" class="text-green-500 mt-3 text-center">{{ successMessage }}</div>
        </form>
      </div>
    </div>

  </div>
</div>
