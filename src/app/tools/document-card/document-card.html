<div class="card p-3 my-3 bg-light-purple rounded shadow-sm">
  <!-- Header: always visible -->
  <div class="d-flex justify-content-between align-items-center" (click)="toggleExpand()" style="cursor: pointer;">
    <div>
      <h5 class="mb-1">{{ document.templateName }} (ID: {{ document.documentId }})</h5>
      <small>Status: {{ document.status }} | Uploaded: {{ document.uploadDate }}</small>
    </div>
    <div>
      <i [ngClass]="isExpanded ? 'bi bi-chevron-up' : 'bi bi-chevron-down'"></i>
    </div>
  </div>

  <!-- Body: toggle visibility -->
  <div *ngIf="isExpanded">
    <hr>
    <div *ngFor="let field of document.fields" class="mb-2">
      <strong>{{ field.fieldName }}</strong>: {{ field.value }}
      <div class="text-muted small">Confidence: {{ field.confidenceScore }}</div>
    </div>

    <!-- Action Buttons -->
    <div class="mt-2 d-flex gap-2">
      <button class="btn btn-success btn-sm" (click)="onApprove.emit()"><i class="bi bi-check-circle"></i></button>
      <button class="btn btn-primary btn-sm" (click)="onEdit.emit()"><i class="bi bi-pencil"></i></button>
      <button class="btn btn-danger btn-sm" (click)="onDelete.emit()"><i class="bi bi-trash"></i></button>
    </div>
  </div>
</div>
